<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="doLogout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="north">
    <img class="profile-photo" src="assets/imgs/user/profile_picture_example.jpg"> 
  </div>
   
  
  <div>
    <div class="content">
      <ion-item>
        <ion-label>{{userProvider.user.person_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{userProvider.user.job_name}}</ion-label>
      </ion-item>
    </div>
    <div padding>
      <button ion-button color="primary" block (click)="press()">Tekan Aku Mas</button>
    </div>
  </div>
 

  <ion-list>
    <ion-item-sliding *ngFor="let user of allUsers">
      <ion-item (click)="onItemPressed({id: user.name})">
        <ion-avatar item-left>
          <img src="assets/imgs/user/profile_picture_example.jpg">
        </ion-avatar>
        <h2>{{user.name}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onItemCOEG()">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
