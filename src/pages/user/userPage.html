<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="doLogout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <div class="north">
    <img class="profile-photo" src="assets/imgs/user/profile_picture_example.jpg"> 
  </div>
    -->
  
  <div>
    <div class="content">
      <ion-item>
        <ion-label>Name : {{userProvider.user.person_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Job : {{userProvider.user.job_name}}</ion-label>
      </ion-item>
    </div>
  </div>
 
  
  <ion-row class="headerSprint">
    <ion-col>Your Claimed Sprint</ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-list [virtualScroll]="sprintDetailedList">
    <button ion-item *virtualItem="let sprintItem" (click)="onItemPressed({item:sprintItem})">
      <ion-row>
        <ion-col style="white-space:normal">
          {{sprintItem.sprint_id}}
        </ion-col>
        <ion-col style="white-space:normal">
          duration
        </ion-col>
        <ion-col style="white-space:normal">
          update
          todo
          on progress
          review
          done
          ini bakal di if in disininya
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

  
  <ion-row class="headerSprint">
    <ion-col>Claim Sprint</ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-list [virtualScroll]="sprintDetailedList">
    <button ion-item *virtualItem="let sprintItem" (click)="onItemPressed({item:sprintItem})">
      <ion-row>
        <ion-col style="white-space:normal">
          {{sprintItem.sprint_id}}
        </ion-col>
        <ion-col style="white-space:normal">
          duration
        </ion-col>
        <ion-col style="white-space:normal">
          button claim
        </ion-col>
      </ion-row>
    </button>
  </ion-list>



</ion-content>
