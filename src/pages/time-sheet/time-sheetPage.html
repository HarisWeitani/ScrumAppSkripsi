<ion-header>

  <ion-navbar>
    <ion-title>TimeSheet</ion-title>
    <ion-buttons end >
        <button ion-button icon-only (click)="doAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list [virtualScroll]="timeSheetDataList">
    
    <ion-item-sliding *virtualItem="let data"> 
        
        <ion-item  (click)="onItemPressed({id : data.time_sheet_id})" text-wrap [color]="(data.is_real == 'plan') ? 'real' : 'plan'"> 
          {{data.dtm_crt}} <br>
          {{data.today_act}} <br>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" (click)="onItemUpdatePressed({data: data})">
              <ion-icon name="paper"></ion-icon> Update
          </button>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>
