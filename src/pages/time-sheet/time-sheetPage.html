<ion-header>

  <ion-navbar>
    <ion-title>TimeSheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let data of timeSheetDataList">
      <ion-item (click)="onItemPressed({id : data.title})" text-wrap> 
        <ion-avatar item-left>
          <img src="assets/imgs/user/profile_picture_example.jpg">
        </ion-avatar>
          <h2>{{data.title}}</h2>
          <h2>{{data.id}} {{data.userId}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onItemSlidePressed()">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  
</ion-content>
