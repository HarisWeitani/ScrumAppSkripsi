<ion-header>

  <ion-navbar>
    <ion-title>TimeSheet</ion-title>
    <ion-buttons end >
        <button ion-button icon-only (click)="doAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list [virtualScroll]="timeSheetDataList" [approxItemHeight]=" '500px' ">
    
    <ion-item-sliding *virtualItem="let data" > 
        
        <!-- <ion-item class="ionItem" (click)="onItemPressed({id : data.time_sheet_id})" text-wrap [color]="(data.is_real == 'plan') ? 'real' : 'plan'">  -->
        <ion-item class="ionItem" (click)="onItemPressed({id : data.time_sheet_id})" text-wrap 
                  [ngStyle]="(data.is_real == 'plan') ? 
                            { 
                              'background-color':'#72a8ff' 
                            } : 
                            { 
                              'background-color':'#c8cace' 
                            }">

          <table style="width: 100%">
            <tr>
              <td>{{data.dtm_crt}}</td>
              <td></td>
              <td>{{data.project_code}}</td>
            </tr>
            <tr>
              <td>Activites</td>
              <td> : </td>
              <td>{{data.activities_type}}</td>
            </tr>
            <tr>
              <td>Detail</td>
              <td> : </td>
              <td>{{data.today_act}}</td>
            </tr>
            <tr>
              <td>Jira Id</td>
              <td> : </td>
              <td>{{data.jira_id}}</td>
            </tr>
            <tr>
              <td>Sprint Id</td>
              <td> : </td>
              <td>{{data.sprint_id}}</td>
            </tr>
            <tr>
              <td>Duration</td>
              <td> : </td>
              <td>{{data.duration_act}} Hours</td>
            </tr>
          </table>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" (click)="onItemUpdatePressed({data: data})">
              <ion-icon name="paper"></ion-icon> Update
          </button>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>

    <ion-item *ngFor="let timeSheet of group.timesheets" class="ionItem"> 
        {{timeSheet.jira_id}}
      <div *ngIf="timeSheet.is_real == 'plan'" class="ionItemPlan">
          <ion-item  >{{timeSheet.jira_id}}</ion-item>
      </div>
      <div *ngIf="timeSheet.is_real == 'real'" class="ionItemReal"  >
          <ion-item >{{timeSheet.jira_id}}</ion-item>
      </div>

    </ion-item>
    
  </ion-item-group> -->


</ion-content>
