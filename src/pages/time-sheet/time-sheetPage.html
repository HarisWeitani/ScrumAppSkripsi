<ion-header>

  <ion-navbar>
    <ion-title>Time Sheet</ion-title>
    <ion-buttons end >
        <button ion-button icon-only (click)="doAdd()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="ionContent" >

  <ng-progress class="ng-progress" [color]="'#31edda'"></ng-progress>

  <ion-list [virtualScroll]="timeSheetProvider.timeSheetList" [approxItemHeight]=" '100px' ">
    
    <ion-item-sliding *virtualItem="let data" > 
      
        <ion-item class="ionItem" (click)="onItemPressed({id : data.time_sheet_id})" text-wrap 
                  [ngStyle]="(data.is_real == '1') ? 
                            { 
                              'background-color':'#72a8ff' 
                            } : 
                            { 
                              'background-color':'#c8cace' 
                            }">
          <table style="width: 100%">
            <tr>
              <td>{{data.dtm_crt}}</td>
              <td></td>
              <td>{{data.project_code}}</td>
            </tr>
            <tr>
              <td>Activites</td>
              <td> : </td>
              <td>{{data.activities_type}}</td>
            </tr>
            <tr>
              <td>Detail</td>
              <td> : </td>
              <td>{{data.today_act}}</td>
            </tr>
            <tr>
              <td>Jira Id</td>
              <td> : </td>
              <td>{{data.jira_id}}</td>
            </tr>
            <tr>
              <td>Sprint Id</td>
              <td> : </td>
              <td>{{data.sprint_id}}</td>
            </tr>
            <tr>
              <td>Duration</td>
              <td> : </td>
              <td>{{data.duration_act}} Hours</td>
            </tr>
          </table>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" (click)="onItemUpdatePressed({data: data})">
              <ion-icon name="paper"></ion-icon> Update
          </button>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
