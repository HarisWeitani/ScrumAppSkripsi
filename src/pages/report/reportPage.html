<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ionContent">

  <ng-progress class="ng-progress" [color]="'#002aff'"></ng-progress>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="ionList" [virtualScroll]="reportProvider.bulkItemList">
      
    <button ion-item class="ionItem" *virtualItem="let bulkItem" (click)="onItemPressed({item:bulkItem})">
      
      <ion-row>
        <ion-col>
          <strong class="project_code"> {{ bulkItem.project_code }} </strong>
          <p class="bulk_name"> {{ bulkItem.bulk_name }} </p>
          <p class="total_backlog"> {{ bulkItem.total_backlog_item}} Item </p>
          <p class="mandays"> {{bulkItem.mandays}} Mandays </p>
        </ion-col>

        <!-- <progress-bar 
          [progress]="bulkItem.percentage" 
          [color-degraded]="{'0': '#00cbcb',  '50': '#f9c3d3', '75': '#fd8c8e'}"
          class="progress-bar" >
        </progress-bar> -->
        <ion-col class="progressBar" col-6>
          <div class="positionRelative">
            <round-progress
              [current]="bulkItem.percentage" 
              [max]="100"
              [radius]="80"
              [rounded]="true"
              [animationDelay]="400"
              [semicircle]="true">
            </round-progress>
            <div class="percentageValue">
                {{bulkItem.percentage}}%
            </div>
          </div>
        </ion-col>

      </ion-row>
    </button>

  </ion-list>
 
</ion-content>
