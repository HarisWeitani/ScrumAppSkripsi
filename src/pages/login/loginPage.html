<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="logo">
    <img src="assets/imgs/IonicLogo.png">
  </div>
  <div id="body">
    <div id="userInput">
      <ion-list inset>

        <form [formGroup]="loginForm">

          <ion-item>
            <ion-label floating >Username</ion-label>
            <ion-input formControlName="username" type="text" #username value='{{usernameDefaultVal}}'></ion-input>

          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="{{type}}" #password ></ion-input>
            <button *ngIf="!showHide" ion-button clear color="dark" type="button" item-right (click)="showHidePassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
            <button *ngIf="showHide" ion-button clear color="dark" type="button" item-right (click)="showHidePassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
            
          </ion-item>

        </form>

      </ion-list>
    </div>

    <div id="loginButton">
      <button ion-button block
            [disabled]="!loginForm.valid"
            (click)="doLogin()">
          Sign in
      </button>
    </div>

  </div>

</ion-content>
