  <ion-list inset>

    <form [formGroup]="loginForm">

      <ion-item>
        <ion-label floating >Username</ion-label>
        <ion-input formControlName="username" type="text" #username ></ion-input>

      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="{{type}}" #password ></ion-input>
        <button *ngIf="!showHide" ion-button clear color="dark" type="button" item-right (click)="showHidePassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
        <button *ngIf="showHide" ion-button clear color="dark" type="button" item-right (click)="showHidePassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
        
      </ion-item>

    </form>

  </ion-list>

  <button ion-button block color="primary"
        [disabled]="!loginForm.valid"
        (click)="doLogin()">
      Sign in
  </button>

</ion-content>
