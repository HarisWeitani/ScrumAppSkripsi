<ion-header>

  <ion-navbar>
    <ion-title>BackLog Item</ion-title>
    <ion-buttons end >
        <button ion-button icon-only (click)="doCloseModal()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="ionList" [virtualScroll]="backLogItemList">

      <ion-item class="ionItem" *virtualItem="let backLogItem" (click)="onItemPressed({item:backLogItem})">
        {{ backLogItem.backlog_item }}
      </ion-item>
    
  </ion-list>

</ion-content>
